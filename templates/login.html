<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | QueryBot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Animation */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .bg-animation {
            background: linear-gradient(135deg, #FFB6C1, #FFA07A, #ADD8E6);
            background-size: 400% 400%;
            animation: animatedBG 12s ease infinite;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes animatedBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
        }

        button {
            background: linear-gradient(45deg, #ff7f50, #ff69b4);
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff6347, #ff1493);
            transform: scale(1.02);
        }

        .sign-up-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .sign-up-link:hover {
            text-decoration: underline;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
        }

        nav.navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
            color: #ff6347 !important;
        }
    </style>
</head>
<body>

    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QueryBot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAbout()">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Box -->
    <div class="login-container">
        <div class="login-box text-center">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path fill="currentColor" d="M21 12l-9-9-9 9 9 9 9-9z"/>
            </svg>
            <h2>Login</h2>
            <form method="POST" action="/login">
                <div class="mb-3 text-start">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <!-- Add User/ Admin Option -->
                <div class="mb-3 text-start">
                    <label for="role">Role:</label>
                    <select class="form-control" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit">Login</button>
            </form>
            <a href="/signup" class="sign-up-link">Don't have an account? Sign Up</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function showAbout() {
            alert("QueryBot is your smart assistant to handle and track your civic complaints efficiently.");
        }
    </script>
</body>
</html>
