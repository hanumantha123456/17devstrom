<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Ticket - Ticket System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4">Submit a Ticket</h2>
        <form method="POST" action="{{ url_for('submit_ticket') }}">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" placeholder="Enter the ticket category" required>
            </div>
            <div class="mb-3">
                <label for="assigned" class="form-label">Assigned To</label>
                <input type="text" class="form-control" id="assigned" name="assigned" placeholder="Enter the person the ticket is assigned to" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Describe the issue" required></textarea>
            </div>
            <div class="mb-3">
                <label for="customer" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="customer" name="customer" placeholder="Enter your name" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Ticket</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
