<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ticket - Ticket System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4">Edit Ticket</h2>
        <form method="POST" action="{{ url_for('edit_ticket', ticket_id=ticket['Ticket ID']) }}">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ ticket['Category'] }}" required>
            </div>
            <div class="mb-3">
                <label for="assigned" class="form-label">Assigned To</label>
                <input type="text" class="form-control" id="assigned" name="assigned" value="{{ ticket['Assigned To'] }}" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required>{{ ticket['Message'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option {% if ticket['Status'] == 'Submitted' %}selected{% endif %}>Submitted</option>
                    <option {% if ticket['Status'] == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option {% if ticket['Status'] == 'Resolved' %}selected{% endif %}>Resolved</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update Ticket</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</body>
</html>
