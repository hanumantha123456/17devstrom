<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Ticket</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      padding: 50px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Edit Ticket {{ ticket["Ticket ID"] }}</h2>
    <label>Category:</label><br>
    <input type="text" name="category" value="{{ ticket['Category'] }}" required><br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4" cols="40" required>{{ ticket['Message'] }}</textarea><br><br>

    <input type="submit" value="Update Ticket">
  </form>
</body>
</html>
